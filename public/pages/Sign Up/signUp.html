<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="src/signUp.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="signUpMainContainer">
  <div class="row">
    <div class="col-lg-4">
      One of three columns
    </div>
    <div class="col-lg-5">
      <h1>Sign up</h1>
      <div class="form-group">
        <h4>Name</h4>
        <input type="Name" class="form-control" id="nameInput" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <h4>Email</h4>
        <input type="email" pattern="[^ @]*@[^ @]*" required class="form-control" id="nameInput" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <h4>Phone Number</h4>
        <input type="number" class="form-control" id="nameInput" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <h4>Your Password</h4>
        <input type="password" class="form-control" id="nameInput" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <h4>Confirm Your Password</h4>
        <input type="password" class="form-control" id="nameInput" placeholder="Enter Name">
      </div>
    </div>
    <div class="col-lg-3">
      One of three columns
    </div>
  </div>
</div>
  </body>
</html>
